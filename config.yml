# config.yml

# Default color settings for embeds
colors:
  default: &default '#ff1493'  # Using YAML anchor for repeated color
  success: '#00ff00'
  error: '#ff0000'
  info: '#0099ff'

# Specific command color settings
commands:
  coinflip: '#0099ff'    # Using YAML reference instead of repeating value
  meme: '#0099ff'
  avatar: '#0099ff'
  tp: '#0099ff'
  love: '#0099ff'
  help: '#0099ff'
  clear: '#0099ff'
  e621: '#0099ff'
  info: '#0099ff'
  poll: '#0099ff'

# Custom status configuration
status:
  text: "New update is available!" # Powered by Skypixel™️
  type: "Custom"  # Types can be: Playing, Streaming, Listening, Watching, Custom
  url: null  # Using null instead of empty string for better semantics

# Messages for commands
messages:
  errorExecutingCommand: "An error occurred while executing the command."
  greeting: "Hello, welcome to the server!"
  farewell: "Goodbye! Hope to see you again soon."
  environmentVariablesNotSet: "Environment variables TOKEN, clientId, or guildIds are not set."
  totalMembersLog: "Total members across all servers: "
  errorLoggingIn: "Error logging in: "
